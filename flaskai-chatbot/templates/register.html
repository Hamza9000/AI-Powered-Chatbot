<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FlaskAI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .dark .login-card {
            background: rgba(31, 41, 55, 0.95);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="login-card rounded-2xl shadow-2xl p-8 border border-white/20">
            <div class="text-center mb-8">
                <img src="/static/premium-logo.png" alt="FlaskAI Logo" class="w-16 h-16 rounded-full mx-auto mb-4 shadow-lg border-4 border-blue-500 bg-white" aria-label="FlaskAI Logo">
                <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Register</h1>
                <p class="text-gray-600 dark:text-gray-300">Create your account to use FlaskAI Chatbot</p>
            </div>
            {% if error %}
            <div class="bg-red-100 dark:bg-red-900 border-l-4 border-red-500 text-red-700 dark:text-red-200 p-4 mb-4 rounded" role="alert">
                <p>{{ error }}</p>
            </div>
            {% endif %}
            <form method="POST" class="space-y-4" aria-label="Registration form">
                <div>
                    <label class="block text-gray-700 dark:text-gray-300 mb-1" for="email">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" aria-required="true">
                </div>
                <div>
                    <label class="block text-gray-700 dark:text-gray-300 mb-1" for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" aria-required="true">
                </div>
                <div>
                    <label class="block text-gray-700 dark:text-gray-300 mb-1" for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="6" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" aria-required="true">
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Register">Register</button>
            </form>
            <div class="text-center mt-4">
                <a href="/login" class="text-blue-600 hover:underline">Already have an account? Login</a>
            </div>
        </div>
    </div>
</body>
</html>
